<div class="container mt-4">
  <div class="p-5 mb-4 bg-light rounded-3 shadow-sm">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Bienvenue sur notre boutique !</h1>
      <p class="col-md-8 fs-4">
        Découvrez nos produits exclusifs à prix imbattables. Qualité et satisfaction garanties !
      </p>
      <a routerLink="/products" class="btn btn-primary btn-lg">Voir les produits</a>
    </div>
  </div>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Produits populaires</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div class="col" *ngFor="let p of products">
        <div class="card h-100 text-center shadow-sm p-3">
          <i class="bi bi-laptop display-1 text-primary"></i>

          <div class="card-body">
            <h5 class="card-title">{{ p.name }}</h5>
            <p class="card-text">Prix : {{ p.price }}</p>
            <a routerLink="/products"  class="btn btn-outline-primary">Voir plus</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
