<div class="p-3">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Price</th>
          <th>Selected</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody *ngIf="products">
<!--      <tr *ngFor="let p of products">-->
      @for(p of products;track p){
        <tr>
          <td>{{p.id}}</td>
          <td>{{p.name}}</td>
          <td>{{p.price}}</td>
          <td>
            @if(p.selected){
              <i (click)="HandleSelected(p)" class="bi bi-check-circle"></i>}
            @else{
              <i (click)="HandleSelected(p)" class="bi bi-circle"></i>
            }
              </td>

          <td>
            <button (click)="DeleteProduct(p)" class="btn btn-outline-danger">
              <i class="bi bi-trash"> </i>
            </button>

          </td>
        </tr>
      }
      </tbody>

    </table>

  </div>


</div>
